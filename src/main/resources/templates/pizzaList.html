<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Pizza List</title>
</head>
<body>
<div class="container">

    <h1> Pizza List </h1>
    <hr>

    <a class="btn btn-primary" th:href="@{/create}">Add pizza</a>

    <div class="table">
        <table class="table">
            <thead>

            <tr class="text-danger">
                <th> Nome</th>
                <th> Descrizione</th>
                <th class="text-primary"> Prezzo</th>
            </tr>

            </thead>
            <tbody>

            <tr th:each="pizza : ${pizzas}">
                <th th:text="${pizza.name}"></th>
                <th th:text="${pizza.description}"></th>
                <th class="text-primary" th:text="${pizza.price}"></th>
                <th class="d-flex align-items-center justify-content-between">
                    <a class="btn btn-primary" th:href="@{/show/{id}(id=${pizza.id})}">Detail</a>
                    <a class="btn btn-primary" th:href="@{/edit/{id}(id=${pizza.id})}">Edit</a>
                    <form th:action="@{/delete/{id}(id=${pizza.id})}" method="POST">
                        <button type="submit" class="btn btn-primary">
                            Delete
                        </button>
                    </form>

                </th>

            </tr>
            </tbody>


        </table>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
